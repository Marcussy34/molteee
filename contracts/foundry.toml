[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cbor_metadata = false          # disable CBOR metadata for smaller bytecode
bytecode_hash = "none"         # required when cbor_metadata is false

# EVM version â€” Monad uses Prague
evm_version = "prague"

# Solidity compiler
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Monad Testnet Configuration
[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"

[etherscan]
monad_testnet = { key = "", chain = 10143, url = "https://testnet.monadscan.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
