<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1a1040"/>
      <stop offset="50%" stop-color="#0d0a24"/>
      <stop offset="100%" stop-color="#08061A"/>
    </radialGradient>

    <!-- Neon cyan glow -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur1" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Purple glow for title -->
    <filter id="purpleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur1"/>
      <feFlood flood-color="#836EF9" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur1" operator="in" result="glow"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
      <feFlood flood-color="#b8a0ff" flood-opacity="0.4" result="color2"/>
      <feComposite in="color2" in2="blur2" operator="in" result="glow2"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft ambient glow -->
    <filter id="ambientGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feFlood flood-color="#836EF9" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="blur" operator="in"/>
    </filter>

    <!-- Pink glow for accents -->
    <filter id="pinkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#FF6EB4" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Floor grid gradient (fades out) -->
    <linearGradient id="floorFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0"/>
    </linearGradient>

    <!-- Screen gradient -->
    <linearGradient id="screenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#060e1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Ambient center glow -->
  <ellipse cx="960" cy="440" rx="500" ry="300" filter="url(#ambientGlow)" fill="#836EF9"/>

  <!-- Floor grid lines (perspective) -->
  <g opacity="0.12" stroke="#00F0FF" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="750" x2="1920" y2="750"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="860" x2="1920" y2="860"/>
    <line x1="0" y1="930" x2="1920" y2="930"/>
    <line x1="0" y1="1010" x2="1920" y2="1010"/>
    <!-- Vertical perspective lines -->
    <line x1="960" y1="700" x2="160" y2="1080"/>
    <line x1="960" y1="700" x2="460" y2="1080"/>
    <line x1="960" y1="700" x2="760" y2="1080"/>
    <line x1="960" y1="700" x2="1060" y2="1080"/>
    <line x1="960" y1="700" x2="1160" y2="1080"/>
    <line x1="960" y1="700" x2="1460" y2="1080"/>
    <line x1="960" y1="700" x2="1760" y2="1080"/>
  </g>

  <!-- ===== LEFT ARCADE CABINET ===== -->
  <g transform="translate(280, 220)">
    <!-- Cabinet body -->
    <path d="M0,500 L0,50 Q0,0 30,0 L220,0 Q250,0 250,50 L250,500 L280,530 L280,580 Q280,590 270,590 L-20,590 Q-30,590 -30,580 L-30,530 Z"
      fill="none" stroke="#00F0FF" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>

    <!-- Screen area -->
    <rect x="25" y="60" width="200" height="160" rx="5" fill="url(#screenGrad)" stroke="#00F0FF" stroke-width="1.5" opacity="0.7"/>

    <!-- Screen pixels/dots -->
    <g opacity="0.9">
      <!-- Row 1 -->
      <rect x="50" y="100" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="65" y="100" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="80" y="100" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="95" y="100" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="140" y="100" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="155" y="100" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="170" y="100" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="185" y="100" width="8" height="8" rx="1" fill="#00F0FF"/>
      <!-- Row 2 -->
      <rect x="55" y="120" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="70" y="120" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="100" y="120" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="130" y="120" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="145" y="120" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="175" y="120" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="190" y="120" width="8" height="8" rx="1" fill="#39FF14"/>
      <!-- Row 3 -->
      <rect x="45" y="140" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="75" y="140" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="105" y="140" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="120" y="140" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="150" y="140" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="180" y="140" width="8" height="8" rx="1" fill="#39FF14"/>
      <!-- Row 4 -->
      <rect x="60" y="160" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="90" y="160" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="110" y="160" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="140" y="160" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="165" y="160" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="195" y="160" width="8" height="8" rx="1" fill="#39FF14"/>
      <!-- Row 5 -->
      <rect x="50" y="180" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="80" y="180" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="115" y="180" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="145" y="180" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="170" y="180" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="200" y="180" width="8" height="8" rx="1" fill="#FF6EB4"/>
    </g>

    <!-- Control panel area -->
    <rect x="30" y="280" width="190" height="80" rx="8" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>

    <!-- Joystick -->
    <circle cx="85" cy="320" r="12" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="85" y1="308" x2="85" y2="298" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>

    <!-- Buttons -->
    <circle cx="150" cy="310" r="8" fill="#FF6EB4" opacity="0.7" filter="url(#pinkGlow)"/>
    <circle cx="175" cy="305" r="8" fill="#00F0FF" opacity="0.7"/>
    <circle cx="195" cy="315" r="8" fill="#39FF14" opacity="0.5"/>

    <!-- Coin slot -->
    <rect x="100" y="460" width="50" height="6" rx="3" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- ===== RIGHT ARCADE CABINET ===== -->
  <g transform="translate(1390, 220)">
    <!-- Cabinet body -->
    <path d="M0,500 L0,50 Q0,0 30,0 L220,0 Q250,0 250,50 L250,500 L280,530 L280,580 Q280,590 270,590 L-20,590 Q-30,590 -30,580 L-30,530 Z"
      fill="none" stroke="#00F0FF" stroke-width="2.5" filter="url(#cyanGlow)" opacity="0.9"/>

    <!-- Screen area -->
    <rect x="25" y="60" width="200" height="160" rx="5" fill="url(#screenGrad)" stroke="#00F0FF" stroke-width="1.5" opacity="0.7"/>

    <!-- Screen pixels/dots (different pattern) -->
    <g opacity="0.9">
      <rect x="50" y="95" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="70" y="95" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="90" y="95" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="130" y="95" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="150" y="95" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="170" y="95" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="190" y="95" width="8" height="8" rx="1" fill="#00F0FF"/>
      <!-- Row 2 -->
      <rect x="45" y="115" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="75" y="115" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="105" y="115" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="135" y="115" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="160" y="115" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="185" y="115" width="8" height="8" rx="1" fill="#39FF14"/>
      <!-- Row 3 -->
      <rect x="55" y="135" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="85" y="135" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="115" y="135" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="145" y="135" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="175" y="135" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="195" y="135" width="8" height="8" rx="1" fill="#00F0FF"/>
      <!-- Row 4 -->
      <rect x="48" y="155" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="68" y="155" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="100" y="155" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="125" y="155" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="155" y="155" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="180" y="155" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <!-- Row 5 -->
      <rect x="60" y="175" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="90" y="175" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="110" y="175" width="8" height="8" rx="1" fill="#39FF14"/>
      <rect x="140" y="175" width="8" height="8" rx="1" fill="#FF6EB4"/>
      <rect x="165" y="175" width="8" height="8" rx="1" fill="#00F0FF"/>
      <rect x="195" y="175" width="8" height="8" rx="1" fill="#39FF14"/>
    </g>

    <!-- Control panel area -->
    <rect x="30" y="280" width="190" height="80" rx="8" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>

    <!-- Joystick -->
    <circle cx="85" cy="320" r="12" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="85" y1="308" x2="85" y2="298" stroke="#00F0FF" stroke-width="2" opacity="0.6"/>

    <!-- Buttons -->
    <circle cx="150" cy="310" r="8" fill="#39FF14" opacity="0.7"/>
    <circle cx="175" cy="305" r="8" fill="#FF6EB4" opacity="0.7" filter="url(#pinkGlow)"/>
    <circle cx="195" cy="315" r="8" fill="#00F0FF" opacity="0.5"/>

    <!-- Coin slot -->
    <rect x="100" y="460" width="50" height="6" rx="3" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- ===== MOLTEE TITLE ===== -->
  <text x="960" y="480" text-anchor="middle"
    font-family="'Press Start 2P', 'Courier New', monospace"
    font-size="120" font-weight="bold"
    fill="#836EF9" filter="url(#purpleGlow)"
    letter-spacing="20">MOLTEE</text>

  <!-- Subtitle -->
  <text x="960" y="530" text-anchor="middle"
    font-family="'Press Start 2P', 'Courier New', monospace"
    font-size="18"
    fill="#00F0FF" opacity="0.6"
    letter-spacing="12">AGENT ARENA</text>

  <!-- Decorative stars/sparkles -->
  <g fill="#fff" opacity="0.3">
    <circle cx="350" cy="150" r="1.5"/>
    <circle cx="720" cy="100" r="1"/>
    <circle cx="1100" cy="130" r="1.5"/>
    <circle cx="1500" cy="90" r="1"/>
    <circle cx="200" cy="300" r="1"/>
    <circle cx="1750" cy="250" r="1.5"/>
    <circle cx="850" cy="180" r="1"/>
    <circle cx="1300" cy="200" r="1"/>
    <circle cx="500" cy="250" r="1.5"/>
    <circle cx="1600" cy="170" r="1"/>
  </g>

  <!-- Floor reflection line -->
  <line x1="200" y1="720" x2="1720" y2="720" stroke="#00F0FF" stroke-width="1" opacity="0.2"/>
</svg>